<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Contact || My blog</title>
    <link rel="stylesheet"
          href="style.css">
</head>

<body>
    <header class="bg-primary text-white navstiky">
        <div class="container">
            <div class="d-flex items-center justify-between nav-head">
                <label for="toggle"><i class="fa-solid fa-bars bar d-none"
                       id=""></i></label>
                <input class="d-none"
                       type="checkbox"
                       id="toggle">
                <nav class="d-flex justify-between items-center w-100">
                    <a href="home.html">
                        <img src="img/logo.png"
                             class="m-0"
                             alt="logo"
                             width="100">
                    </a>
                    <ul class="d-flex list-unstyled menu py-10">
                        <li class="mx-10 text-white"><a class="decoration-none text-white py-10 d-block px-20 nav-link"
                               href="home.html">Home</a></li>
                        <li class="mx-10 text-white"><a class="decoration-none text-white py-10 d-block px-20 nav-link"
                               href="blog.html">Blog</a></li>
                        <li class="mx-10 text-white"><a class="decoration-none text-white py-10 d-block px-20 nav-link"
                               href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="message py-20 d-flex items-center justify-center">
        <h1 class="text-center text-white">Contact Me!</h1>
    </section>

    <form class="contact" action="">
        <fieldset class="py-20 px-10">
         <legend >Message Me!:</legend>
         <input type="text" id="name" name="name" placeholder="YOur Name"><br><br>
         <input type="text" id="title" name="title" placeholder="Quiry Title"><br><br>
         <input type="email" id="email" name="email"><br><br>
         <textarea id="detail" name="detail" rows="4" cols="80" class="textarea"></textarea>
         <input type="submit" value="Submit" class="submit-btn">
        </fieldset>
       </form>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
</body>

</html>
